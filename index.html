<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="miapp">
        <div class="container">

            <div class="immagine-grande">
                <img v-for="(element,index) in elementi" class="item" :src="element.image" :class="isCorrente(index)">
                <h1 class="titolo">{{elementi[corrente].titolo}}</h1>
                <h2 class="testo">{{elementi[corrente].testo}}</h2>
            </div>
            
            <div class="immagine-piccola">
                <img v-for="(element) in elementi" :src="element.image" class="piccola">    
            </div>

            <div class="up">
                <i @click="prev" class="fas fa-chevron-up"></i>
            </div>

            <div class="down">
                <i @click="next" class="fas fa-chevron-down"></i>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
